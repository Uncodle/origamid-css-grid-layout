<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-template-columns {
            grid-template-columns: 200px 200px;
        }

        .grid-template-columns-3 {
            grid-template-columns: 1fr 2fr 1fr;
        }

        .subgrid {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .subgrid > div {
            background-color: #da4a30;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Display: block;</h1>

        <section class="grid">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
        </section>
    </div>

    <div class="wrapper">
        <h1>grid-template-columns: 200px 200px;</h1>
        
        <section class="grid grid-template-columns">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
        </section>
    </div>

    <div class="wrapper">
        <h1>grid-template-columns: 1fr 2fr 1fr;</h1>
        
        <section class="grid grid-template-columns-3">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
        </section>
    </div>

    <div class="wrapper">
        <h1>subgrid</h1>
        
        <section class="grid grid-template-columns-3">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
            <article class="item subgrid">
                <div>5.1</div>
                <div>5.2</div>
                <div>5.3</div>
            </article>
            <article class="item">6</article>
        </section>
    </div>

</body>
</html>
