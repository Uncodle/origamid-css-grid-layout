<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-template-rows-1 {
            grid-template-rows: 50px 100px 50px 200px;
        }

        .grid-template-rows-2 {
            grid-template-rows: 1fr 2fr 3fr;
        }

        .grid-template-rows-3 {
            grid-template-columns: 100px auto 50px;
            grid-template-rows: 50px 200px auto;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>grid-template-rows: 50px 100px 50px 200px;</h1>

        <section class="grid grid-template-rows-1">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
            <article class="item">5</article>
            <article class="item">6</article>
            <article class="item">7</article>
            <article class="item">8</article>
        </section>
    </div>

    <div class="wrapper">
        <h1>grid-template-rows: 1fr 2fr 3fr;</h1>
        
        <section class="grid grid-template-rows-2">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
        </section>
    </div>

    <div class="wrapper">
        <h1>grid-template-rows / grid-template-columns</h1>
        
        <section class="grid grid-template-rows-3">
            <article class="item">1</article>
            <article class="item">2</article>
            <article class="item">3</article>
            <article class="item">4</article>
            <article class="item">5</article>
            <article class="item">6</article>
            <article class="item">7</article>
            <article class="item">8</article>
        </section>
    </div>

</body>
</html>
